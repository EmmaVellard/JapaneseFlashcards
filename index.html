<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JLPT N5 Kanji Flashcards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>JLPT N5 Kanji Flashcards</h1>
  </header>

  <main>
    <div class="flashcard" id="flashcard">
      <div class="card-front"></div>
      <div class="card-back"></div>
    </div>

    <div class="controls">
      <button id="right">Got it</button>
      <button id="wrong">Wrong</button>
      <button id="review">Review Wrong</button>
    </div>

    <section id="wrong-section">
      <h2>Review Wrong Kanji</h2>
      <div id="wrong-cards"></div>
    </section>
  </main>

  <!-- Import the kanji list -->
  <script src="kanjiN5.js"></script>
  <script src="script.js"></script>
</body>
</html>
