<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JLPT N5 Kanji Flashcards</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ´</text></svg>">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>JLPT N5 Kanji Flashcards</h1>
  </header>

  <main>
    <div class="flashcard">
      <div class="card-left" id="kanji-display"></div>
      <div class="card-right" id="answer-display"></div>
      <div class="overlay" id="overlay"></div>
    </div>

    <div class="counters">
      <span id="correct-count">Correct: 0</span>
      <span id="wrong-count">Wrong: 0</span>
      <span id="remaining-count">Remaining: 0</span>
    </div>
    <div class="success-line">
      <span id="success-rate" class="success">Success: 0%</span>
    </div>

    <div class="controls">
      <button id="show-answer">Show Answer (S)</button>
      <button id="right" class="hidden">Correct (C)</button>
      <button id="wrong" class="hidden">Wrong (W)</button>
    </div>

    <section id="wrong-section">
      <h2>Review Wrong Kanji</h2>
      <button id="review">Review Wrong (R)</button>
      <div id="wrong-cards"></div>
    </section>
  </main>

  <script src="Lists/kanjiN5.js"></script>
  <script src="script.js"></script>
</body>
</html>
